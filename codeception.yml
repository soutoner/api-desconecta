actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
coverage:
    enabled: true
    exclude:
      - vendor/*
extensions:
    enabled:
        - Codeception\Extension\RunFailed