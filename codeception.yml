actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
coverage:
    enabled: true
    whitelist:
      include:
        - app/*
      exclude:
        - app/Db/*
        - app/Tasks/*
        - app/config/*
        - app/cli.php
    blacklist:
      include:
        - vendor/*
        - tests/*
extensions:
    enabled:
        - Codeception\Extension\RunFailed